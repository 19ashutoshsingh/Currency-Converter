<html lang="en">

    <link rel="stylesheet" href="style.css">
</head>

                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">

                        </select>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <script src="code.js"></script>
    <script src="index.js"></script>
</body>
</html>
